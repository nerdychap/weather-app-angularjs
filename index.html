<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Angular</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="heading">Weather Forecast</div>
    <div ng-app="myApp" ng-controller="myController">

        <div><button id="local" ng-click="local()">Local Weather</button></div>
        <div>
            <input type="text" ng-model="geolocation" id="" ng-keydown="enterHandler($event, geolocation)">
            <button ng-click="getWeather(geolocation)">Enter</button>
        </div>
        <div> <img src={{image}} alt=""></div>
        <div>{{temp}}</div>
        <div>{{description}}</div>
        <div>{{location}}</div>
    </div>
    </div>

</body>

</html>
